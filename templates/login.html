<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nova AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <h1>Login to Nova</h1>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="form-link">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        </form>
    </div>
</body>
</html>
